<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="w-75 text-center mx-auto">
    <header class='text-center'>
        <h1>To-Do-List</h1>
    </header>
    <main>
        <div class=" border-2 rounded border-primary border " style="display: inline-block; ">
            <input class="border-0 p-2" type="text" id="input-field" style="outline: 0;" placeholder="enter your task name">
            <button class="btn btn-primary" id="add-button">Add Items</button>
        </div>

        <section class="mt-4">
            <div>
                <table class="table border border-2 border-primary">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Name List</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>

                </table>
                <button id="all-clear" class="btn btn-primary">all clear</button>

            </div>
        </section>
    </main>
    <footer></footer>

    <script src="js/script.js"></script>

</body>

</html>
